  <body>
      <!-- <img src="../img/keep.png" alt= "smiley face"> -->
      <h1>Take a note</h1>
    <div class="alltasks" position: absolute;>
    
        <label for="title">Title</label>
        <input type="text" class="in" id="title" name="title" required />
        <label for="description">Descr</label>
        <input type="text" class="in" id="description" name="description" />
        <label for="date">Due Date:</label>
        <input type="date"  class="in" id="myDate" name="date" />
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="high">High</option>
          <option value="medium" selected="selected">Medium</option>
          <option value="low">Low</option> 
        </select>
        <input
          class="mybutton"
          type="button"
          id="submit"
          onclick="addTask()"
          value="Add Task"
        />
        
      </div>
      <h1>List of tasks</h1>

      <div class="alltasks">
        <div class="first">
          <table class="table" id="taskTable"></table>
          <script src="table.js"></script>
        </div>
      </div>
